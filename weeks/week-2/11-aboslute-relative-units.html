<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/units.css" />
  </head>
  <body>
    <p class="pixels">Using Pixels</p>
    <p class="points">Using Points</p>
    <p class="centimeters">Using Centimeters</p>
    <div>
      <section>
        <div>
          <div>
            <p class="relative-to-font-size">Using relative to the font size</p>
          </div>
        </div>
      </section>
    </div>
    <p class="relative-to-root-element">Using relative to the root element</p>
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>
  </body>
</html>

<!-- Relative length units are relative to something else. For example:

em and rem are relative to the font size of the parent element and the root element, respectively. -->
